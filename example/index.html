<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Map Controls Demo</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      background-color: #f5f5f5;
    }
    
    h1 {
      color: #333;
      text-align: center;
    }
    
    .container {
      max-width: 1000px;
      margin: 0 auto;
      padding: 20px;
      background-color: #fff;
      border-radius: 5px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }
    
    .map-container {
      width: 100%;
      height: 500px;
      border: 1px solid #ddd;
      margin: 20px 0;
      overflow: hidden;
    }
    
    .controls {
      display: flex;
      justify-content: space-between;
      margin-bottom: 20px;
    }
    
    .control-group {
      display: flex;
      gap: 10px;
    }
    
    button {
      padding: 8px 16px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    
    button:hover {
      background-color: #45a049;
    }
    
    .info {
      margin-top: 20px;
      padding: 15px;
      background-color: #f9f9f9;
      border-left: 4px solid #4CAF50;
    }
    
    #status {
      font-family: monospace;
      white-space: pre-wrap;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Map Controls Demo</h1>
    
    <div class="controls">
      <div class="control-group">
        <button id="toggle-controls">Toggle Controls</button>
        <button id="reset">Reset</button>
      </div>
      <div class="control-group">
        <a href="/docs" style="display: inline-block; padding: 8px 16px; background-color: #2196F3; color: white; text-decoration: none; border-radius: 4px;">View Documentation</a>
      </div>
    </div>
    
    <div id="map-container" class="map-container"></div>
    
    <div class="info">
      <h3>Current State:</h3>
      <div id="status"></div>
    </div>
  </div>
  
  <script src="dist/index.js"></script>
  <script>
    // Debug information
    console.log('MapControls loaded:', typeof MapControls);
    console.log('MapControls content:', MapControls);
    
    // Make sure the MapControls is available in the global scope
    window.MapControls = window.MapControls || MapControls;
  </script>
  <script src="debug.js"></script>
  <script src="demo.js"></script>
</body>
</html>
